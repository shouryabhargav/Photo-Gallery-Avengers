<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Avengers Photo gallery</title>

</head>

<body>
    <div class="container">
        <section id="grid"></section>
        <img class="logo" src="avengers%20logo.png">
        <div class="grid">
            <h1>Grid Gallery</h1>
            <div class="line"></div>
            <span>
                <img class="one" src="hawkeye.jpg">
                <img class="two" src="vision.jpg">
                <img class="three" src="Black_Panther_AIW_Profile.jpg">
                <img class="four" src="black%20widow.jpg">
                <img class="five" src="spiderman.jpg">
            </span>
            <br><br><br><br><br>
            <div id="mycarousel" class="carousel slide">
                <div class="carousel-inner">
                    <h2>Sliding Gallery</h2>
                    <div class="item active">
                        <center>
                            <a href="https://www.marvel.com/characters/captain-america-steve-rogers" target="_blank">
                                <img src="Captain%20america.jpg" class="img-responsive">
                            </a>


                            <div class="carousel-content">
                                <h1>Captain America</h1>

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://www.marvel.com/characters/thanos" target="_blank">
                                <img src="thanos.jpeg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <h1>Thanos</h1>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://www.marvel.com/characters/hulk-bruce-banner" target="_blank">
                                <img src="Hulk.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <h1>Hulk</h1>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://www.marvel.com/characters/captain-marvel-carol-danvers" target="_blank">
                                <img src="captain%20marvel.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <h1>Captain Marvel</h1>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://www.marvel.com/characters/iron-man-tony-stark" target="_blank">
                                <img src="Iron%20man.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <h1>Iron Man</h1>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://www.marvel.com/characters/thor-thor-odinson" target="_blank">
                                <img src="Thor.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <h1>Thor</h1>
                            </div>
                        </center>
                    </div>
                    <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left">
                            <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right">
                                </span> </a>
                        </span> </a>

                </div>

            </div>
        </div>
    </div>




</body></html>
